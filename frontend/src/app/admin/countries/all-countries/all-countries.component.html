<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title">قائمة الدول</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a routerLink="/admin/dashboard/main">
                <i class="fas fa-home"></i> الرئيسية</a>
            </li>
            <li class="breadcrumb-item bcrumb-2">
              <a href="#" onClick="return false;">Doctors</a>
            </li>
            <li class="breadcrumb-item active">View</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body">

            <ngx-datatable class="material"
                           [rows]="rows" [columns]="columns" [sortType]="'multi'" [columnMode]="'force'"
                           [headerHeight]="50" [footerHeight]="50" [rowHeight]="50" [limit]="10">
            </ngx-datatable>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
