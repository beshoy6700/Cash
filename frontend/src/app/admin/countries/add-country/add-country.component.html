<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title">قائمة الدول</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a routerLink="/admin/dashboard/main">
                <i class="fas fa-home"></i> الرئيسية</a>
            </li>
            <!--<li class="breadcrumb-item bcrumb-2">
              <a href="#" onClick="return false;">Doctors</a>
            </li>
            <li class="breadcrumb-item active">View</li>-->
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body">


            <form class="register-form m-4" [formGroup]="register" (ngSubmit)="onRegister()">
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>الاسم </mat-label>
                    <input matInput formControlName="name" required>
                    <mat-icon matSuffix>face </mat-icon>
                    <mat-error *ngIf="register.get('name').hasError('required')">
                      الاسم مطلوب
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Slug </mat-label>
                    <input matInput formControlName="slug">
                    <mat-icon matSuffix>face </mat-icon>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>الحالة </mat-label>
                    <mat-select formControlName="status" required>
                      <mat-option [value]="0">
                        غير مفعل
                      </mat-option>
                      <mat-option [value]="1">
                        مفعل
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <div class="col">
                    <mat-bar-button [options]="barButtonOptions" [disabled]="!register.valid" (btnClick)="someFunc2()">
                    </mat-bar-button>
                 <!-- <button class="mr-3" mat-raised-button color="primary" [disabled]="!register.valid">Submit </button>-->
                    <button mat-flat-button color="warn">إلغاء</button>
                  </div>
                </div>
              </div>
            </form>



          </div>
        </div>
      </div>
    </div>
  </div>
</section>
